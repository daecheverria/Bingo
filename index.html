<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="vista vista_activa" id="home">
        <H1 id="titulo">BINGO</H1>
        <button id="iniciar">INICIAR</button>
        <button id="puntuaciones">PUNTUACIONES</button>
    </div>
    <div class="vista" id="inicio">
        <label for="jugador1">Ingrese el nombre del jugador 1: </label>
        <input class="input_jugador" id="jugador1" placeholder="Ingrese el nombre">
        <label for="jugador2">Ingrese el nombre del jugador 2: </label>
        <input class="input_jugador" id="jugador2" placeholder="Ingrese el nombre">
        <label for="jugador3">Ingrese el nombre del jugador 3: </label>
        <input class="input_jugador" id="jugador3" placeholder="Ingrese el nombre">
        <label for="jugador4">Ingrese el nombre del jugador 4: </label>
        <input class="input_jugador" id="jugador4" placeholder="Ingrese el nombre">
        <label for="n_bingo">Ingrese el tama√±o del tablero (entre 3 y 5): </label>
        <input id="n_bingo" type="number" max="5" min="3">
        <div id="inicio_footer">
            <button class="volver" id="volver_inicio">Volver</button>
            <button id="inicio_bingo" disabled>Empezar juego</button>
        </div>
    </div>
    <div class="vista" id="tabla">
        <div>
            <button class="volver" id="volver_inicio2">Volver</button>
            <h1>PUNTUACIONES</h1>
        </div>
        <tabla></tabla>
    </div>
    <div class="vista" id="juego">
        <h1 id="jugador_actual">Jugador 1</h1>
        <div id="juego_header">
            <div class="items_jheader">
                <label class="label_j" for="turnos">Turnos</label>
                <h2 class="j_header" id="turnos">0</h2>
            </div>
            <div class="items_jheader">
                <label class="label_j" for="numero">Numero</label>
                <h2 class="j_header" id="numero">0</h2>
            </div>
            <div class="items_jheader">
                <label class="label_j" for="puntos">Puntos</label>
                <h2 class="j_header" id="puntos">0</h2>
            </div>
        </div>
        <div id="bingo">a</div>
        <div id="botones_bingo">
            <button class="boton_flecha" id="boton_izquierda">
                <div id="flecha_izquierda"></div>
            </button>
            <button>Avanzar</button>
            <button class="boton_flecha" id="boton_derecha">
                <div id="flecha_derecha"></div>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
